<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-7 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block text-center py-3">
                  <img
                    src="../../../../assets/img/gallery/forgot.png"
                    alt=""
                    class="img-fluid"
                    width="300"
                    height="230"
                  />
                </div>

                <!-- to send email -->
                <div
                  class="col-lg-6 col-md-12 bg-white px-4 pt-3"
                  *ngIf="!token"
                >
                  <h4 class="card-title mb-2">Recover Password</h4>
                  <p class="card-text mb-3">
                    Please enter your email address and we'll send you
                    instructions on how to reset your password.
                  </p>
                  <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <input
                      type="text"
                      class="form-control mb-3"
                      placeholder="Email"
                      name="email"
                      ngModel
                      #email="ngModel"
                    />
                    <div class="fg-actions d-flex justify-content-between">
                    <div class="recover-pass">
                        <button class="btn btn-primary" type="submit">
                          <a class="text-decoration-none text-white">
                            Recover
                          </a>
                        </button>
                      </div>
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a
                            class="text-decoration-none"
                            [routerLink]="['/content-layout/login']"
                            >Back To Login</a
                          >
                        </button>
                      </div>
                      
                    </div>
                  </form>
                </div>

                <!-- to enter password -->
                <div
                  class="col-lg-6 col-md-12 bg-white px-4 pt-3"
                  *ngIf="token"
                >
                  <h4 class="card-title mb-2">Recover Password</h4>
                  <p class="card-text mb-3">
                    Enter New Password
                  </p>
                  <form (ngSubmit)="onSubmit2()" #f2="ngForm">
                    <input
                      type="password"
                      class="form-control mb-3"
                      placeholder="Password"
                      name="password"
                      ngModel
                      #password="ngModel"
                    />
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a
                            class="text-decoration-none"
                            [routerLink]="['/content-layout/login']"
                            >Back To Login</a
                          >
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-primary" type="submit">
                          <a class="text-decoration-none text-white">
                            Change
                          </a>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
