<section id="change-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-12 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block text-center py-3">
                  <img
                    src="../../../../assets/img/gallery/forgot.png"
                    alt=""
                    class="img-fluid"
                    width="300"
                    height="230"
                  />
                </div>

             

                <!-- to enter password -->
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3" >
                  <h4 class="card-title mb-2">Change Password</h4>
                  <p class="card-text mb-3">
                    Enter Old Password
                  </p>
                  <form (ngSubmit)="onSubmit()" #changePassword="ngForm">
                    <input
                      type="password"
                      class="form-control mb-3"
                      placeholder="Old Password"
                      name="password"
                      ngModel required
                      #password="ngModel"
                    />
                    <p class="card-text mb-3">
                      Enter New Password
                    </p>
                    <input
                    type="password"
                    class="form-control mb-3"
                    placeholder="New Password"
                    name="new_password"
                    ngModel required
                    #newpassword="ngModel"
                  />
                    <div class="fg-actions d-flex justify-content-between">
                     
                      <div class="recover-pass">
                        <button class="btn btn-primary" type="submit">
                          <a class="text-decoration-none text-white">
                            Change
                          </a>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
